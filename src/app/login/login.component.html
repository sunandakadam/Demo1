<div class="container">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input type="email" 
      ngModel
      required
      name="username"
      #emailVar="ngModel"
      (change)="changeInput(emailVar)"
      class="form-control" 
      id="exampleInputEmail1" 
      aria-describedby="emailHelp" 
      placeholder="Username">
     
      <div class="alert alert-danger" *ngIf="emailVar.touched && !emailVar.valid">This field is required</div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" 
      ngModel
      required
      name="password"
      #passwordVar="ngModel"
      class="form-control" 
      id="exampleInputPassword1" 
      placeholder="Password">
      <div class="alert alert-danger" *ngIf="passwordVar.touched && !passwordVar.valid">This field is required</div>
    </div>
    <!-- <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button 
    type="submit" 
    class="btn btn-primary mt-3"
    [disabled]="!emailVar.valid || !passwordVar.valid">Submit</button>
  </form>

</div>
