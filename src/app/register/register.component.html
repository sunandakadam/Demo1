<div class="container">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" 
            ngModel
            required
            name="name"
            #name="ngModel"          
            class="form-control" 
            id="exampleInputEmail1" 
            aria-describedby="emailHelp" 
            placeholder="Name">
           
            <div class="alert alert-danger" *ngIf="name.touched && !name.valid">This field is required</div>
          </div>
      <div class="form-group">
        <label for="idname">Email ID</label>
        <input type="email" 
        ngModel
        required
        name="email"
        #emailVar="ngModel"        
        class="form-control" 
        id="idname" 
        aria-describedby="emailHelp" 
        placeholder="Email ID">
       
        <div class="alert alert-danger" *ngIf="emailVar.touched && !emailVar.valid">This field is required</div>
      </div>
      <div class="form-group">
        <label for="idbranch">Branch</label>
        <input type="text" 
        ngModel
        required
        name="branch"
        #branch="ngModel"       
        class="form-control" 
        id="idbranch" 
        aria-describedby="emailHelp" 
        placeholder="Branch">
       
        <div class="alert alert-danger" *ngIf="branch.touched && !branch.valid">This field is required</div>
      </div>
      <div class="form-group">
        <label for="idUserName">Username</label>
        <input type="text" 
        ngModel
        required
        name="username"
        #username="ngModel"
        class="form-control" 
        id="idUserName" 
        placeholder="Username">
        <div class="alert alert-danger" *ngIf="username.touched && !username.valid">This field is required</div>
      </div>
      <div class="form-group">
        <label for="idpassword">Password</label>
        <input type="password" 
        ngModel
        required
        name="password"
        #passwordVar="ngModel"
        class="form-control" 
        id="idpassword" 
        placeholder="Password">
        <div class="alert alert-danger" *ngIf="passwordVar.touched && !passwordVar.valid">This field is required</div>
      </div>
     
      <button 
      type="submit" 
      class="btn btn-primary mt-3"
      [disabled]="!emailVar.valid || !passwordVar.valid || !branch.valid || !name.valid || !username.valid">Submit</button>
    </form>
  
  </div>
